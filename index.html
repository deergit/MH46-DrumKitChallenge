<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preload" href="./sounds/boom.wav" as="audio">
    <link rel="preload" href="./sounds/kick.wav" as="audio">
    <link rel="preload" href="./sounds/tom.wav" as="audio">
    <link rel="preload" href="./sounds/tink.wav" as="audio">
    <link rel="preload" href="./sounds/clap.wav" as="audio">
    <link rel="preload" href="./sounds/snare.wav" as="audio">
    <link rel="preload" href="./sounds/hihat.wav" as="audio">
    <link rel="preload" href="./sounds/openhat.wav" as="audio">
    <link rel="preload" href="./sounds/ride.wav" as="audio">
    <title>Drumkit Challenge</title>
</head>
<body>
    <div id="inputBarContainer">
        <div id="boomKey" class="inputKey">
            boom:
            <br>
            a/q</p>
        </div>
        <div id="kickKey" class="inputKey">
            kick:
            <br>
            s/w</p>
        </div>
        <div id="tomKey" class="inputKey">
            tom:
            <br>
            d/e</p>
        </div>
        <div id="tinkKey" class="inputKey">
            tink:
            <br>
            f/r</p>
        </div>
        <div id="clapKey" class="inputKey">
            clap:
            <br>
            g/t</p>
        </div>
        <div id="snareKey" class="inputKey">
            snare:
            <br>
            h/y</p>
        </div>
        <div id="hihatKey" class="inputKey">
            hihat:
            <br>
            j/u</p>
        </div>
        <div id="openhatKey" class="inputKey">
            openhat:
            <br>
            k/i</p>
        </div>
        <div id="rideKey" class="inputKey">
            ride:
            <br>
            l/o</p>
        </div>
    </div>

    <div id="drumKitContainer">

    </div>

    <div id="sequencerContainer">

    </div>

    <script src="app.js"></script>

</html>
